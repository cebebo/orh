<div class="mainContainer">
    <div class="nav">
        <img src="assets/img/orh-logo.png" (click)="adminCounter()">
        <div class="text">
            <div class="name">
                <h2>Otto-Riethmüller-Haus</h2>
                <div class="subname">
                    <h3>Freizeit- und Bildungsstätte</h3>
                    <h3>der ev. Gemeindejugend e.V.</h3>
                </div>
            </div>
            <div class="menu">
                <a routerLink="/">
                    <p class="link" [class.currentSite]="main.current == 1" (click)="main.current = 1">Home</p>
                </a>
                <a routerLink="/freizeitstaette">
                    <p class="link" [class.currentSite]="main.current == 2" (click)="main.current = 2">Freizeitstätte
                    </p>
                </a>
                <a routerLink="/angebote">
                    <p class="link" [class.currentSite]="main.current == 3" (click)="main.current = 3">Angebote</p>
                </a>
                <a routerLink="/ueberuns">
                    <p class="link" [class.currentSite]="main.current == 4" (click)="main.current = 4">Über&nbsp;uns</p>
                </a>
                <a routerLink="/kontakt">
                    <p class="link" [class.currentSite]="main.current == 5" (click)="main.current = 5">Kontakt</p>
                </a>
            </div>

        </div>
    </div>


</div>

<img class="overlayMenu" src="./../../../../assets/img/menu-bar.png" (click)="toggleMenu(); main.noScroll(overlayOpen)">
<div class="mobileMenu" *ngIf="overlayOpen || overlayClosing" [ngClass]="{'openMobileMenu': overlayOpen && !overlayClosing, 'closeMobileMenu': overlayClosing}">
    <div class="closer" (click)="toggleMenu(); main.noScroll(false); main.overlay=false">X</div>
    <a routerLink="/">
        <div class="ovalMenu" (click)="changeSite(1); main.noScroll(false)">
            <h2>Home</h2>
        </div>
    </a>
    <a routerLink="/freizeitstaette">
        <div class="ovalMenu" (click)="changeSite(2); main.noScroll(false)">
            <h2>Freizeitstätte</h2>
        </div>
    </a>
    <a routerLink="/angebote">
        <div class="ovalMenu" (click)="changeSite(3); main.noScroll(false)">
            <h2>Angebote</h2>
        </div>
    </a>
    <a routerLink="/ueberuns">
        <div class="ovalMenu" (click)="changeSite(4); main.noScroll(false)">
            <h2>Über uns</h2>
        </div>
    </a>
    <a routerLink="/kontakt">
        <div class="ovalMenu" (click)="changeSite(5); main.noScroll(false)">
            <h2>Kontakt</h2>
        </div>
    </a>
</div>
